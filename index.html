<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>
<body>
    <!-- The article element is the main component for the rep info. -->
    <article id="representative">
        <!-- this section element is for the basic info on the rep. -->
        <section class="rep-info">
            <div><img src="images/jim_cooper.jpg" alt="Headshot of Jim Cooper"></div>
            <div><h1>Jim Cooper</h1></div>
            <div><p>Representative for Tennessee's 5th congressional district.</p></div>
            <div>Democrat</div>
        </section>
        <!-- Committess the rep is currently on -->
        <section class="rep-info">
            <div clas="rep-info-item"></div>
        </section>
        <!-- Legistlation the rep has enacted -->
        <section class="rep-info">
            <div clas="rep-info-item"></div>
        </section>
    </article>
</body>
</html>
